<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Opciones de FCi</title>
    <link rel="stylesheet" href="/www/assets/css/custom.css">
</head>
<body>
    <div style="overflow: hidden;">
        <div style="float: left;">
            <img src="/www/assets/images/logo-64.png" alt="FCi" style="width: 64px; height: 64px;">
        </div>
        <div style="margin-left: 70px;"> <!-- Ajusta el margen izquierdo según sea necesario -->
            <h1>Opciones de FCi</h1>
        </div>  
    </div>

    <form id="options-form" class="mt-10">
        <div class="row">
            <div class="col-12">
                <label for="page-count">Número de páginas para cargar imágenes:</label>
                <input type="number" id="page-count" name="page-count" min="1" value="5" max="99">
            </div>
            <div class="col-12 mt-5">
                <label for="show-label-page">Mostrar número de página:</label>
                <input type="checkbox" id="show-label-page" name="show-label-page" checked>
            </div>
            <div class="col-12 mt-5">
                <label for="show-label-page">Mostrar número de post:</label>
                <input type="checkbox" id="show-label-post" name="show-label-post" checked>
            </div>
            <div class="col-12 mt-10">
                <button type="submit">Guardar configuración</button>
            </div>
        </div>        
    </form>
    <script src="options.js"></script>
</body>
</html>
